<md-card class="user-card-wrapper" md-colors="::{backgroundColor: '{{theme}}-primary-700'}">
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-sm card-media" layout md-colors="::{background: '{{theme}}-accent'}">
                <md-icon><i class="material-icons" md-colors="::{color: '{{theme}}-primary-400'}">person</i></md-icon>
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-headline">{{name}}</span>
            <span class="md-subhead description">Employee</span>
        </md-card-title-text>
    </md-card-title>
</md-card>
